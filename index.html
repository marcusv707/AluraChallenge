<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura DEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="head">
        <div class="head__logo">
            <img src="./assets/images/Logo.svg" alt="Logo Alura Dev">
        </div>
        <input class="head__input" type="text" placeholder="Busque por algo">
        <div class="head__user">
            <div class="head__user--box">
                <img class="head__user--photo" src="./assets/images/Photo.png" alt="Foto do usuário">
                <span class="head__user--name">Harry</span>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="menu">
            <h2 class="titulo-secao">Menu</h2>
            <nav>
                <ul>
                    <li><a class="menu__link menu__link--editor" href=""><img
                                src="./assets/images/icon-editor-active.svg" alt=""><span>Editor de código</span></a>
                    </li>
                    <li><a class="menu__link menu__link--comunidade" href=""><img
                                src="./assets/images/icon-comunidade-inactive.svg" alt=""><span>Comunidade</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="code"></div>
        <div class="detalhes">
            <form action="">
                <div class="container">
                    <h2 class="titulo-secao">Seu projeto</h2>
                    <label class="detalhes__label" for="nome-projeto">Nome do seu projeto</label>
                    <input class="detalhes__input" type="text" name="nome-projeto" id="nome-projeto" required placeholder="Nome do seu projeto">
                    <label class="detalhes__label" for="descricao-projeto">Descrição do seu projeto</label>
                    <textarea class="detalhes__input" name="descricao-projeto" id="descricao-projeto" rows="2" placeholder="Descrição do seu projeto"></textarea>
                </div>
                <div class="container">
                    <h2 class="titulo-secao">Personalização</h2>
                    <label class="detalhes__label" for="linguagem">Linguagem de programação</label>
                    <select class="detalhes__input detalhes__select" name="language" id="linguagem">
                        <!-- <option disabled="disabled" selected="selected">Selecione uma linguagem</option> -->
                        <option class="linguagem" value="lang-1" selected>JavaScript</option>
                        <option class="linguagem" value="lang-2">Rust</option>
                        <option class="linguagem" value="lang-3">Python</option>
                        <option class="linguagem" value="lang-4">PHP</option>
                        <option class="linguagem" value="lang-5">Java</option>
                        <option class="linguagem" value="lang-6">C/C++</option>
                        <option class="linguagem" value="lang-7">Lua</option>
                    </select>
                    <label class="detalhes__label" for="color">Cor de fundo</label>
                    <input class="detalhes__input--color" type="color" name="color" id="color">
                    <input class="button" type="submit" value="Salvar projeto">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
