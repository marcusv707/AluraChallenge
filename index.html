<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura DEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="head">
        <div class="head__logo">
            <img src="./assets/images/Logo.svg" alt="Logo Alura Dev">
        </div>
        <input class="head__input" type="text" placeholder="Busque por algo">
        <div class="head__user">
            <img class="head__user--photo" src="./assets/images/Photo.png" alt="Foto do usuário">
            <span class="head__user--name">Harry</span>
        </div>
    </header>
    <div class="content">
        <div class="menu">
            <h2>Menu</h2>
            <nav>
                <ul>
                    <li><a class="menu__link menu__link--editor" href=""><img src="./assets/images/icon-editor-active.svg" alt=""><span>Editor de código</span></a></li>
                    <li><a class="menu__link menu__link--comunidade" href=""><img src="./assets/images/icon-comunidade-inactive.svg" alt=""><span>Comunidade</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
